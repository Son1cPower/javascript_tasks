<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [5, 2, 1, -10, 8];

    function compareNumeric(a, b) {
        if (a < b) return 1;
        if (a == b) return 0;
        if (a > b) return -1;
    }
    arr.sort(compareNumeric);
    alert( arr ); // 8, 5, 2, 1, -10

</script>
</body>
</html>
