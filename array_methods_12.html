<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function unique(arr) {
let newArr=[]



        arr.forEach(function(item) {


            if (!newArr.includes(item)){

                newArr.push(item)

            }
        });

return newArr

    }

    let strings = ["кришна", "кришна", "харе", "харе", "харе", "харе", "кришна", "кришна", ":-O"];


alert(unique(strings))






</script>
</body>
</html>
