<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [5, 3, 8, 1];

    let filterRange = (arr, a, b) => arr.filter(element => element >= a && element <= b);

    let filtered = filterRange(arr, 1, 4);


    alert( filtered ) // 3,1 (совпадающие значения)

    alert( arr ) // 5,3,8,1 (без изменений)

</script>
</body>
</html>
